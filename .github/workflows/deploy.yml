name: Build and Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Lint
        run: |
          cd backend
          pip install pylint
          pylint app --disable=all --enable=E,F || true
      - name: Check syntax
        run: |
          cd backend
          python -m py_compile app/*.py app/**/*.py

  test-frontend:
    runs-on: ubuntu-latest
    name: Test Frontend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

